{% extends 'common/base.html' %}

{% block content %}

  <div class="container">
    
    <div class="row">
      <div class="col-md-5">
        <a href="{% url 'create_profile' %}" class="mt-5 btn btn-sm btn-primary">create profile</a>
      </div>

      {%for profile in profile %}
        {% if profile.profile_photo.url %}
          <div class="col-md-2">
            <img src="{{profile.profile_photo.url}}" class="img-fluid rounded-circle" alt="Profile picture">
          </div>
        {%else%}
          <div class="col-md-2">
            <img src="/static/backgrounds/profile.png" class="img-fluid rounded-circle" alt="Profile picture">
          </div>
        {% endif%}

        <div class="col-md-5 text-center"></div>
      </div>

      {% if profile.user_bio %}
        <div class="text-center">
          {{profile.user_bio}}
        </div>
      {%else%}
        <div class="text-center">
          <p>No user Bio yet</p>
        </div>
      {%endif%}
    {%endfor%}
  </div>

{% endblock%}
