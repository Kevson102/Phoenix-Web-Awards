{% extends 'common/base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="section1 text-center row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="content pt-5">
        <h1>Phoenix WebAwards</h1>
        <h3>By: <em>Phoenix Developers</em></h3>
      </div>
    </div>

    <div class="col-md-3"></div>
  </div>

  <div class="projects mt-3">
    <h1 class="text-center" style="color: brown; text-decoration:underline;"><strong>Posted projects</strong></h1>
    
    <div class="row text-center">
      {% for project in projects %}
      <div class="col-xs-6 col-md-3 my-3">
        <a href="{% url 'project_details' project_id=project.id%}" class="thumbnail">
          <div class="card">
            <div class="card-header">
              <p><em>{{project.project_title}}</em></p>
            </div>
            <div class="card-body">
              <img src="{{project.screenshot.url}}" class="img-fluid" style="max-height: 200px" alt="Project Display Screenshot">
            </div>
          </div>
          
        </a>
      </div>
      {% endfor %}
    </div>

  </div>
</div>

{% endblock %}
